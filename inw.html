<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title> SONU </title>
<style>
  body{margin:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;background:#f5f7fb;color:#333;}
  header{background:linear-gradient(135deg,#0b74de,#409eff);color:#fff;padding:30px 15px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,.1);}
  header h1{margin:0;font-size:28px;font-weight:600;}
  nav{margin-top:15px;}
  nav button{margin:0 6px;padding:8px 14px;border:0;border-radius:20px;background:#fff;color:#0b74de;font-weight:600;cursor:pointer;transition:all .2s;}
  nav button:hover{background:#409eff;color:#fff;}
  .container{max-width:1100px;margin:30px auto;padding:0 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;}
  .card{background:#fff;padding:20px;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.08);transition:.3s;}
  .card:hover{transform:translateY(-3px);box-shadow:0 10px 22px rgba(0,0,0,.12);}
  h3{margin-top:0;color:#0b74de;}
  label{display:block;margin-top:10px;font-weight:500;}
  input,textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #ccd;border-radius:10px;font-size:15px;}
  button.submit{background:linear-gradient(135deg,#0b74de,#409eff);color:#fff;padding:12px 18px;margin-top:14px;border:0;border-radius:10px;font-size:15px;cursor:pointer;transition:.2s;}
  button.submit:hover{opacity:.9;}
  footer{text-align:center;font-size:14px;color:#666;margin:30px 0;}
  [dir="rtl"]{text-align:right}
</style>
</head>
<body>
<header>
  <h1 id="title"></h1>
  <nav>
    <button onclick="setLang('zh')">English</button>
    <button onclick="setLang('en')">中文</button>
    <button onclick="setLang('hy')">Հայերեն</button>
    <button onclick="setLang('ru')">Русский</button>
    <button onclick="setLang('ar')">العربية</button>
  </nav>
</header>

<div class="container">
  <div class="card">

    <p><b id="addressLabel"></b> <span id="address"></span></p>
    <p><b id="phoneLabel"></b> <span id="phone"></span></p>
    <p><b id="emailLabel"></b> <a id="emailLink" href=""></a></p>
    <p><b id="dateLabel"></b> <span id="date"></span></p>
  </div>

  <div class="card">
    <h3 id="servicesTitle"></h3>
    <ul id="services"></ul>
  </div>

  <div class="card">
    <h3 id="contactTitle"></h3>
    <form action="https://formspree.io/f/your-id" method="POST">
      <label id="nameLabel"><input type="text" name="name" required></label>
      <label id="contactLabel"><input type="text" name="contact" required></label>
      <label id="messageLabel"><textarea name="message" rows="4" required></textarea></label>
      <button type="submit" class="submit" id="sendBtn"></button>
    </form>
  </div>
</div>

<footer>
  © <span id="year"></span> YANG, SHENG PE
</footer>

function setLang(lang){
  const t=data[lang];
  document.body.dir=(lang==="ar")?"rtl":"ltr";
  document.getElementById("title").textContent=t.title;
  document.getElementById("infoTitle").textContent=t.infoTitle;

  document.getElementById("emailLabel").textContent=t.emailLabel;
  document.getElementById("emailLink").textContent=t.email;
  document.getElementById("emailLink").href="mailto:"+t.email;
  document.getElementById("dateLabel").textContent=t.dateLabel;
  document.getElementById("date").textContent=t.date;
  document.getElementById("servicesTitle").textContent=t.servicesTitle;
  document.getElementById("services").innerHTML=t.services.map(s=>"<li>"+s+"</li>").join("");
  document.getElementById("contactTitle").textContent=t.contactTitle;
  document.getElementById("nameLabel").childNodes[0].textContent=t.nameLabel+" ";
  document.getElementById("contactLabel").childNodes[0].textContent=t.contactLabel+" ";
  document.getElementById("messageLabel").childNodes[0].textContent=t.messageLabel+" ";
  document.getElementById("sendBtn").textContent=t.sendBtn;
}

document.getElementById("year").textContent=new Date().getFullYear();
