<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sophia & IT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner container">
      <div class="nav-left">
        <img src="logo3.png" alt="Sophia & IT Logo" class="logo-img" />
        <span class="brand">Sophia & IT</span>
      </div>

      <nav class="nav-center">
        <a href="#home" data-key="nav_home" class="nav-link">首页</a>
        <a href="#services" data-key="nav_services" class="nav-link">服务项目</a>
        <a href="#company" data-key="nav_company" class="nav-link">公司信息</a>
        <a href="#contact" data-key="nav_contact" class="nav-link">联系我们</a>
      </nav>

      <div class="nav-right">
        <div class="lang-buttons" role="tablist" aria-label="Language selector">
          <button class="lang-btn" data-lang="zh">中文</button>
          <button class="lang-btn" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="hy">Հայ</button>
          <button class="lang-btn" data-lang="ru">RU</button>
          <button class="lang-btn" data-lang="ar">AR</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="home" class="hero">
      <div class="container hero-inner">
        <h1 id="heroTitle">Sophia & IT</h1>
        <p id="heroSubtitle" class="hero-sub">Technology Drives the Future · Turning Ideas into Digital Reality</p>
        <button id="heroButton" class="cta">Contact Us</button>
      </div>
    </section>

    <!-- Company Info -->
    <section id="company" class="section info">
      <div class="container">
        <h2 id="infoTitle">公司信息</h2>
        <div id="companyDesc" class="company-desc">
          <!-- script.js 会把多语言公司介绍填进这里 -->
        </div>

        <div class="meta">
          <p><strong id="addressLabel">地址：</strong> <span id="address">亚美尼亚 埃里温市 Movses Khorenatsi 街 26a号210室</span></p>
          <p><strong id="emailLabel">邮箱：</strong> <a id="emailLink" href="mailto:sophia.services.office@gmail.com">sophia.services.office@gmail.com</a></p>
          <p><strong id="dateLabel">日期：</strong> <span id="date">08.08.2025</span></p>
        </div>
      </div>
    </section>

    <!-- Services -->
    <section id="services" class="section services">
      <div class="container">
        <h2 id="servicesTitle">我们的服务</h2>
        <div id="services" class="service-grid">
          <!-- script.js 会填充服务列表 -->
        </div>
      </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="section contact">
      <div class="container">
        <h2 id="contactTitle">联系我们</h2>

        <form id="contactForm" action="https://formspree.io/f/myznzpow" method="POST" class="form">
          <label id="nameLabel" class="form-label">
            <span class="label-text">姓名：</span>
            <input name="name" type="text" required placeholder="" />
          </label>

          <label id="contactLabel" class="form-label">
            <span class="label-text">邮箱：</span>
            <input name="email" type="email" required placeholder="" />
          </label>

          <label id="messageLabel" class="form-label">
            <span class="label-text">问题：</span>
            <textarea name="message" rows="6" required placeholder=""></textarea>
          </label>

          <button id="sendBtn" type="submit" class="submit-btn">发送</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p id="footerText">© <span id="year"></span> Sophia & IT | Powered by GitHub Pages & Formspree</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
