<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia & IT Services</title>

    <!-- 修复后的 CSS 路径 -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo-area">
            <img src="assets/logo3.png" class="logo-img">
            <span class="logo-text">Sophia & IT</span>
        </div>

        <div class="lang-buttons">
            <button onclick="setLanguage('en')">EN</button>
            <button onclick="setLanguage('zh')">中文</button>
            <button onclick="setLanguage('jp')">日本語</button>
            <button onclick="setLanguage('fr')">FR</button>
        </div>
    </div>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <img src="assets/logo3.png" class="hero-logo">
            <h1 id="hero-title">Turning Ideas into Digital Reality</h1>
            <p id="hero-subtitle">Professional IT solutions for global businesses</p>
            <a href="#services" class="hero-btn" id="hero-btn">Our Services</a>
        </div>
    </section>

    <!-- MAIN -->
    <div class="container">

        <div class="card">
            <h3 id="service-title">Our Services</h3>
            <div class="services-grid">
                <div class="service-box" id="srv1">Web Development</div>
                <div class="service-box" id="srv2">IT Consulting</div>
                <div class="service-box" id="srv3">Cloud Deployment</div>
                <div class="service-box" id="srv4">Business Automation</div>
            </div>
        </div>

        <div class="card">
            <h3 id="contact-title">Contact Us</h3>
            <form>
                <label id="label-name">Your Name</label>
                <input type="text">

                <label id="label-message">Message</label>
                <textarea></textarea>

                <button class="submit" id="submit-btn">Send</button>
            </form>
        </div>

    </div>

    <footer id="footer-text">© 2025 Sophia & IT Services</footer>

    <script src="script.js"></script>
</body>
</html>
